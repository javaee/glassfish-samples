app.client=duke-stateful-appclient
build.archive.dir=${build.dir}/jar
build.classes.dir=${build.archive.dir}
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=duke-stateful-ear/${app.client}
client.urlPart=
debug.classpath=${javac.classpath}:${build.classes.dir}:${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/duke-stateful-ear.ear
dist.javadoc.dir=${dist.dir}/javadoc
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.duke-stateful-ejb.dist-ear}:\
    ${reference.duke-stateful-appclient.j2ee-module-car}
jar.name=duke-stateful-ear.ear
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.duke-stateful-appclient=duke-stateful-appclient
project.duke-stateful-ejb=duke-stateful-ejb
reference.duke-stateful-appclient.j2ee-module-car=${project.duke-stateful-appclient}/dist/duke-stateful-appclient.jar
reference.duke-stateful-ejb.dist-ear=${project.duke-stateful-ejb}/dist/duke-stateful-ejb.jar
resource.dir=setup
source.root=.
src.dir=src
