<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:menu="http://java.sun.com/jsf/composite/components" >

    <ui:composition template="/template.xhtml">
        <ui:define name="pageTitle">
            <h:outputText value="#{i18n['sprint.create.title']}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="scrumForm" id="createSprintForm">
                <h:panelGrid columns="2" headerClass="tituloForm" footerClass="footerForm">
                    <f:facet name="header">
                        <h:outputText value="#{i18n['sprint.create.form.title']}"  />
                    </f:facet>
                    <h:panelGroup>

                   <menu:postit rendered="#{sprintManager.project.name != null}">>
                        <ui:param name="postitLabel" value="#{i18n['sprint.form.label.project.name']}:"></ui:param>
                        <ui:param name="postitText" value="#{sprintManager.project.name}"></ui:param>
                    </menu:postit>
                     <menu:postit rendered="#{sprintManager.project.name == null}">
                        <ui:param name="postitLabel" value="#{i18n['sprint.form.label.noproject']}"></ui:param>
                        <ui:param name="postitText" value="#{sprintManager.project.name}"></ui:param>
                    </menu:postit>
                    </h:panelGroup>
                    <ui:include src="form.xhtml" />
                    <f:facet name="footer">
                        <h:commandButton rendered="#{sprintManager.project.name != null}" id="btnCreate" action="#{sprintManager.save}" value="#{i18n['sprint.create.button.create']}" styleClass="formInput" />
                        <h:commandButton rendered="#{sprintManager.project.name != null}" id="btnCancel" action="show" value="#{i18n['sprint.create.button.cancel']}" styleClass="formInput" immediate="true" />
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
