<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Override Renderer - h:outputText tag</title>
    </h:head>
    <h:body>
        <h2>Override Renderer - h:outputText tag</h2>
        <p>
            We are overriding the text renderer. Obviously this is just an
            example, but it shows how you could fix a rendering issue with
            any renderer by overriding it.
        </p>
        <h:outputText value="Is it not?"/>
    </h:body>
</html>
