sendmail.jsp.title=GlassFish v3 : Connector 1.6 Examples: Mail Sending Form
sendmail.jsp.overview=This page will send an electronic mail message via the<BR>\
<code>javax.mail.Session</code> resource factory that is configured into<BR>\
the JNDI context for this web application.  Before it can be used<BR>\
successfully, you must take note of the following:
sendmail.jsp.defaultconfig=The default configuration assumes that there is an SMTP server running <BR>\
    on <strong>localhost</strong>.  If this is not the case, edit your<BR>\
    <code>mail.properties</code> file and change the value for the <BR>\
    <code>mailhost</code> parameter to the name of a host that provides <BR>\
    SMTP service for your network, and change the value for the <code>mailuser</code><BR>\
    parameter to the valid mail user id, redeploy the application, and restart app server.
sendmail.jsp.applicationlogic=The application logic assumes that no user authentication is required<BR>\
    by your SMTP server before accepting mail messages to be sent.
sendmail.jsp.allfields=All of the fields below are required.
sendmail.jsp.entermessage=Enter The Email Message To Be Sent
sendmail.jsp.from=From:
sendmail.jsp.to=To:
sendmail.jsp.subject=Subject:
sendmail.jsp.sendbutton=Send
sendmail.jsp.resetbutton=Reset

