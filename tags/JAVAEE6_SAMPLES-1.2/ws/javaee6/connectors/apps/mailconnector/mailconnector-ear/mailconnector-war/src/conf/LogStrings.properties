mailbrowser.jsp.title=Query for new messages in a given email folder
mailbrowser.jsp.overview=<H3>Please fill in all fields below and then click the <code>Browse</code> button. The provided data will be sent to a servlet that will query the given Email Folder by means of the MailConnector-RA. All messages marked as new in that folder will be listed.</H3>
mailbrowser.jsp.note=<b>NOTES: </b>
mailbrowser.jsp.allfields=All of the fields below are required.
mailbrowser.jsp.defaultconfig=For protocol use <code>IMAP</code> only
mailbrowser.jsp.entermessage=Enter The Folder location
mailbrowser.jsp.folder=Folder:
mailbrowser.jsp.server=Server Name:
mailbrowser.jsp.username=User Name:
mailbrowser.jsp.password=Password:
mailbrowser.jsp.protocol=Protocol:
mailbrowser.jsp.sendbutton=Browse
mailbrowser.jsp.resetbutton=Reset
