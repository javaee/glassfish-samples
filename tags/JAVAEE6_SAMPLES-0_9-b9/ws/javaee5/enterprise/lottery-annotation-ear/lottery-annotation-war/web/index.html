<html>
  <body>
    <form method="post" action="PlayLotteryServlet">
      <center>

        <h2>Simple Annotation Application</h2> 

        <table cols="2" width="65%">
          <tbody>
            <tr>
              <select name="lottery_name">
                <option value="Super Lotto">Super Lotto</option>
                <option value="Mega Million">Mega Million</option>
                <option value="Big Spin">Big Spin</option>
                <option value="Daily Derby">Daily Derby</option>
                <option value="Fantasy 5">Fantasy 5</option>
              </select>
            </tr>
          </tbody>
        </table>

        <p><input value="Quick Pick" name="quick_pick" type="submit"></p>
        When you click Quick Pick, your lottery number will be generated.

      </center>
    </form>
  </body>
</html>
