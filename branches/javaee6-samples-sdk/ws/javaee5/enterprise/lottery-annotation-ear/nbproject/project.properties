build.archive.dir=${build.dir}/jar
build.classes.dir=${build.archive.dir}
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=lottery-annotation-war.war
client.urlPart=
debug.classpath=${javac.classpath}:${build.classes.dir}:${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/lottery-annotation-ear.ear
dist.javadoc.dir=${dist.dir}/javadoc
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.lottery-annotation-ejb.dist-ear}:\
    ${reference.lottery-annotation-appclient.j2ee-module-car}:\
    ${reference.lottery-annotation-war.dist-ear}
jar.name=lottery-annotation-ear.ear
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.lottery-annotation-appclient=lottery-annotation-appclient
project.lottery-annotation-ejb=lottery-annotation-ejb
project.lottery-annotation-war=lottery-annotation-war
reference.lottery-annotation-appclient.j2ee-module-car=${project.lottery-annotation-appclient}/dist/lottery-annotation-appclient.jar
reference.lottery-annotation-ejb.dist-ear=${project.lottery-annotation-ejb}/dist/lottery-annotation-ejb.jar
reference.lottery-annotation-war.dist-ear=${project.lottery-annotation-war}/dist/lottery-annotation-war.war
resource.dir=setup
source.root=.
src.dir=src
