<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Commandscript sample</title>
    </h:head>
    <h:body>
        <h1>An example of using server side Ajax invocation within JSF</h1>
        <h:form>
            <h:commandScript name="myScript" autorun="true" action="#{commandScriptBean.execute('abcd')}" render=":output"/>
        </h:form>
        <h:outputText id="output" value="#{commandScriptBean.value}"/> <br/>
        <a href="index.xhtml">Up</a>
    </h:body>
</html>
